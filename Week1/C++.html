    C 언어에 객체지향(Object-Oriented) 개념을 추가한 언어입니다.</h1>
 <p>✅ 속도 빠름 — 하드웨어 가까운 수준의 제어 가능</p>
 <p>✅ 객체지향 프로그래밍(OOP) — 클래스, 상속, 다형성 등 지원</p>
 <p>✅ 범용 언어 — 운영체제, 게임, 드라이버, 금융 시스템 등 다양한 분야에 사용</p>
 <p>✅ 템플릿과 STL — 코드 재사용성, 자료구조/알고리즘 편리하게 제공</p>
